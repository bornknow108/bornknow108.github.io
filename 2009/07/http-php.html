	<div class="entry-content">
		
    	<p><a href="http://www.jonasjohn.de/snippets/php/headers.htm" target="_blank" rel="noopener">転載元</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F; See related links for more status codes</span><br><span class="line">&#x2F;&#x2F; Use this header instruction to fix 404 headers</span><br><span class="line">&#x2F;&#x2F; produced by url rewriting...</span><br><span class="line">header(&#39;HTTP&#x2F;1.1 200 OK&#39;);</span><br><span class="line">&#x2F;&#x2F; Page was not found:</span><br><span class="line">header(&#39;HTTP&#x2F;1.1 404 Not Found&#39;);</span><br><span class="line">&#x2F;&#x2F; Access forbidden:</span><br><span class="line">header(&#39;HTTP&#x2F;1.1 403 Forbidden&#39;);</span><br><span class="line">&#x2F;&#x2F; The page moved permanently should be used for</span><br><span class="line">&#x2F;&#x2F; all redrictions, because search engines know</span><br><span class="line">&#x2F;&#x2F; what&#39;s going on and can easily update their urls.</span><br><span class="line">header(&#39;HTTP&#x2F;1.1 301 Moved Permanently&#39;);</span><br><span class="line">&#x2F;&#x2F; Server error</span><br><span class="line">header(&#39;HTTP&#x2F;1.1 500 Internal Server Error&#39;);</span><br><span class="line">&#x2F;&#x2F; Redirect to a new location:</span><br><span class="line">header(&#39;Location: http:&#x2F;&#x2F;www.example.org&#x2F;&#39;);</span><br><span class="line">&#x2F;&#x2F; Redriect with a delay:</span><br><span class="line">header(&#39;Refresh: 10; url&#x3D;http:&#x2F;&#x2F;www.example.org&#x2F;&#39;);</span><br><span class="line">print &#39;You will be redirected in 10 seconds&#39;;</span><br><span class="line">&#x2F;&#x2F; you can also use the HTML syntax:</span><br><span class="line">&#x2F;&#x2F; &lt;meta http-equiv&#x3D;&quot;refresh&quot; content&#x3D;&quot;10;http:&#x2F;&#x2F;www.example.org&#x2F; &#x2F;&gt;</span><br><span class="line">&#x2F;&#x2F; override X-Powered-By value</span><br><span class="line">header(&#39;X-Powered-By: PHP&#x2F;4.4.0&#39;);</span><br><span class="line">header(&#39;X-Powered-By: Brain&#x2F;0.6b&#39;);</span><br><span class="line">&#x2F;&#x2F; content language (en &#x3D; English)</span><br><span class="line">header(&#39;Content-language: en&#39;);</span><br><span class="line">&#x2F;&#x2F; last modified (good for caching)</span><br><span class="line">$time &#x3D; time() - 60; &#x2F;&#x2F; or filemtime($fn), etc</span><br><span class="line">header(&#39;Last-Modified: &#39;.gmdate(&#39;D, d M Y H:i:s&#39;, $time).&#39; GMT&#39;);</span><br><span class="line">&#x2F;&#x2F; header for telling the browser that the content</span><br><span class="line">&#x2F;&#x2F; did not get changed</span><br><span class="line">header(&#39;HTTP&#x2F;1.1 304 Not Modified&#39;);</span><br><span class="line">&#x2F;&#x2F; set content length (good for caching):</span><br><span class="line">header(&#39;Content-Length: 1234&#39;);</span><br><span class="line">&#x2F;&#x2F; Headers for an download:</span><br><span class="line">header(&#39;Content-Type: application&#x2F;octet-stream&#39;);</span><br><span class="line">header(&#39;Content-Disposition: attachment; filename&#x3D;&quot;example.zip&quot;&#39;);</span><br><span class="line">header(&#39;Content-Transfer-Encoding: binary&#39;);</span><br><span class="line">&#x2F;&#x2F; load the file to send:</span><br><span class="line">readfile(&#39;example.zip&#39;);</span><br><span class="line">&#x2F;&#x2F; Disable caching of the current document:</span><br><span class="line">header(&#39;Cache-Control: no-cache, no-store, max-age&#x3D;0, must-revalidate&#39;);</span><br><span class="line">header(&#39;Expires: Mon, 26 Jul 1997 05:00:00 GMT&#39;); &#x2F;&#x2F; Date in the past</span><br><span class="line">header(&#39;Pragma: no-cache&#39;);</span><br><span class="line">&#x2F;&#x2F; set content type:</span><br><span class="line">header(&#39;Content-Type: text&#x2F;html; charset&#x3D;iso-8859-1&#39;);</span><br><span class="line">header(&#39;Content-Type: text&#x2F;html; charset&#x3D;utf-8&#39;);</span><br><span class="line">header(&#39;Content-Type: text&#x2F;plain&#39;); &#x2F;&#x2F; plain text file</span><br><span class="line">header(&#39;Content-Type: image&#x2F;jpeg&#39;); &#x2F;&#x2F; JPG picture</span><br><span class="line">header(&#39;Content-Type: application&#x2F;zip&#39;); &#x2F;&#x2F; ZIP file</span><br><span class="line">header(&#39;Content-Type: application&#x2F;pdf&#39;); &#x2F;&#x2F; PDF file</span><br><span class="line">header(&#39;Content-Type: audio&#x2F;mpeg&#39;); &#x2F;&#x2F; Audio MPEG (MP3,...) file</span><br><span class="line">header(&#39;Content-Type: application&#x2F;x-shockwave-flash&#39;); &#x2F;&#x2F; Flash animation</span><br><span class="line">&#x2F;&#x2F; show sign in box</span><br><span class="line">header(&#39;HTTP&#x2F;1.1 401 Unauthorized&#39;);</span><br><span class="line">header(&#39;WWW-Authenticate: Basic realm&#x3D;&quot;Top Secret&quot;&#39;);</span><br><span class="line">print &#39;Text that will be displayed if the user hits cancel or &#39;;</span><br><span class="line">print &#39;enters wrong login data&#39;;</span><br></pre></td></tr></table></figure>
